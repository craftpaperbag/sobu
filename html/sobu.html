<body>
  {{>station}}
  {{>help}}
</body>

<template name="help">
  <button class="help" id="help">？</button>
  <div class="help-container">
    <div class="box">
      <h3>sobu</h3>
      <p>sobu は、あなたがJR総武線のどの駅の近くにいるか表示します。</p>
      <p>developed on <a href="https://github.com/craftpaperbag/sobu" target="blank">GitHub</a></p>
    </div>
  </div>
  <button class="color-switcher" id="color-switcher"></button>
</template>

<template name="station">
  <div class="station-container">
    <p class="kanji">{{kanji}}</p>
    <p class="hiragana">{{hiragana}}</p>
    <!-- TODO: 現在地から取得 -->
    <!-- <button id="change">ランダム</button> -->
  </div>
  <div id="next-station" class="next-station"><!-- 三鷹側 -->
    <p id="next-station-exists" class="exists">↑</p>
    <p>{{nextStation}}</p>
  </div>
  <div id="prev-station" class="prev-station"><!-- 千葉側 -->
    <p>{{prevStation}}</p>
    <p id="prev-station-exists" class="exists">↓</p>
  </div>
</template>
